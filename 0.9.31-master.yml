- name: pod
  options:
  - help: "\nThe name of this object.\n\nThis will be used in the following places:\n\
      - how you refer to this object in Python/YAML/CLI\n- log message\n- ...\n\n\
      When not given, then the default naming strategy will apply.\n             \
      \       "
    choices: null
    default: null
    required: false
    option_strings:
    - --name
    type: str
    default_random: false
    name: name
  - help: The YAML config of the logger used in this object.
    choices: null
    default: /opt/hostedtoolcache/Python/3.7.9/x64/lib/python3.7/site-packages/jina/resources/logging.default.yml
    required: false
    option_strings:
    - --log-config
    type: str
    default_random: false
    name: log_config
  - help: If set, then exception stack information to be added to the logging message,
      useful in debugging
    choices: null
    default: false
    required: false
    option_strings:
    - --hide-exc-info
    type: bool
    default_random: false
    name: hide_exc_info
  - help: The port for controlling the runtime, default a random port between [49152,
      65535]
    choices: null
    default: 34093
    required: false
    option_strings:
    - --port-ctrl
    type: int
    default_random: true
    default_factory: random_port
    name: port_ctrl
  - help: If set, use ipc protocol for control socket
    choices: null
    default: false
    required: false
    option_strings:
    - --ctrl-with-ipc
    type: bool
    default_random: false
    name: ctrl_with_ipc
  - help: The timeout in milliseconds of the control request, -1 for waiting forever
    choices: null
    default: 5000
    required: false
    option_strings:
    - --timeout-ctrl
    type: int
    default_random: false
    name: timeout_ctrl
  - help: The SSH server through which the tunnel will be created, can actually be
      a fully specified `user@server:port` ssh url.
    choices: null
    default: null
    required: false
    option_strings:
    - --ssh-server
    type: str
    default_random: false
    name: ssh_server
  - help: This specifies a key to be used in ssh login, default None. regular default
      ssh keys will be used without specifying this argument.
    choices: null
    default: null
    required: false
    option_strings:
    - --ssh-keyfile
    type: str
    default_random: false
    name: ssh_keyfile
  - help: The ssh password to the ssh server.
    choices: null
    default: null
    required: false
    option_strings:
    - --ssh-password
    type: str
    default_random: false
    name: ssh_password
  - help: "\nThe config of the executor, it could be one of the followings: \n- an\
      \ Executor-level YAML file path (*.yml/yaml) \n- a name of a class inherited\
      \ from `jina.Executor`\n- a docker image (must start with `docker://`)\n- builtin\
      \ executors, e.g. `_pass`, `_logforward`, `_merge` \n- the string literal of\
      \ a YAML config (must start with `!`)\n- the string literal of a JSON config\n\
      - the string literal of a YAML driver config (must start with `- !!`)\n\nWhen\
      \ use it under Python, one can use the following values additionally:\n- a Python\
      \ dict that represents the config\n- a text file stream has `.read()` interface\n"
    choices: null
    default: _pass
    required: false
    option_strings:
    - --uses
    type: str
    default_random: false
    name: uses
  - help: "\nThe customized python modules need to be imported before loading the\
      \ executor\n\nNote, when importing multiple files and there is a dependency\
      \ between them, then one has to write the dependencies in \nreverse order. That\
      \ is, if `__init__.py` depends on `A.py`, which again depends on `B.py`, then\
      \ you need to write: \n\n--py-modules __init__.py --py-modules B.py --py-modules\
      \ A.py\n\n"
    choices: null
    default: null
    required: false
    option_strings:
    - --py-modules
    type: typing.List[str]
    default_random: false
    name: py_modules
  - help: The port for input data, default a random port between [49152, 65535]
    choices: null
    default: 41359
    required: false
    option_strings:
    - --port-in
    type: int
    default_random: true
    default_factory: random_port
    name: port_in
  - help: The port for output data, default a random port between [49152, 65535]
    choices: null
    default: 58599
    required: false
    option_strings:
    - --port-out
    type: int
    default_random: true
    default_factory: random_port
    name: port_out
  - help: The host address for input, by default it is 0.0.0.0
    choices: null
    default: 0.0.0.0
    required: false
    option_strings:
    - --host-in
    type: str
    default_random: false
    name: host_in
  - help: The host address for output, by default it is 0.0.0.0
    choices: null
    default: 0.0.0.0
    required: false
    option_strings:
    - --host-out
    type: str
    default_random: false
    name: host_out
  - help: The socket type for input port
    choices:
    - PULL_BIND
    - PULL_CONNECT
    - PUSH_BIND
    - PUSH_CONNECT
    - SUB_BIND
    - SUB_CONNECT
    - PUB_BIND
    - PUB_CONNECT
    - PAIR_BIND
    - PAIR_CONNECT
    - ROUTER_BIND
    - DEALER_CONNECT
    default: PULL_BIND
    required: false
    option_strings:
    - --socket-in
    type: str
    default_random: false
    name: socket_in
  - help: The socket type for output port
    choices:
    - PULL_BIND
    - PULL_CONNECT
    - PUSH_BIND
    - PUSH_CONNECT
    - SUB_BIND
    - SUB_CONNECT
    - PUB_BIND
    - PUB_CONNECT
    - PAIR_BIND
    - PAIR_CONNECT
    - ROUTER_BIND
    - DEALER_CONNECT
    default: PUSH_BIND
    required: false
    option_strings:
    - --socket-out
    type: str
    default_random: false
    name: socket_out
  - help: 'Serialize the model in the pod every n seconds if model changes. -1 means
      --read-only. '
    choices: null
    default: 240
    required: false
    option_strings:
    - --dump-interval
    type: int
    default_random: false
    name: dump_interval
  - help: If set, do not allow the pod to modify the model, dump_interval will be
      ignored
    choices: null
    default: false
    required: false
    option_strings:
    - --read-only
    type: bool
    default_random: false
    name: read_only
  - help: The memory high watermark of this pod in Gigabytes, pod will restart when
      this is reached. -1 means no restriction
    choices: null
    default: -1
    required: false
    option_strings:
    - --memory-hwm
    type: int
    default_random: false
    name: memory_hwm
  - help: "\nThe skip strategy on exceptions.\n\n- IGNORE: Ignore it, keep running\
      \ all Drivers & Executors logics in the sequel flow\n- SKIP_EXECUTOR: Skip all\
      \ Executors in the sequel, but drivers are still called\n- SKIP_HANDLE: Skip\
      \ all Drivers & Executors in the sequel, only `pre_hook` and `post_hook` are\
      \ called\n- THROW_EARLY: Immediately throw the exception, the sequel flow will\
      \ not be running at all \n                    \nNote, `IGNORE`, `SKIP_EXECUTOR`\
      \ and `SKIP_HANDLE` do not guarantee the success execution in the sequel flow.\
      \ If something \nis wrong in the upstream, it is hard to carry this exception\
      \ and moving forward without any side-effect.\n"
    choices:
    - IGNORE
    - SKIP_EXECUTOR
    - SKIP_HANDLE
    - THROW_EARLY
    default: IGNORE
    required: false
    option_strings:
    - --on-error-strategy
    type: str
    default_random: false
    name: on_error_strategy
  - help: "\nThe config runs inside the Docker container. \n\nSyntax and function\
      \ are the same as `--uses`. This is designed when `--uses=\"docker://...\"`\
      \ this config is passed to \nthe Docker container.\n"
    choices: null
    default: BaseExecutor
    required: false
    option_strings:
    - --uses-internal
    type: str
    default_random: false
    name: uses_internal
  - help: The entrypoint command overrides the ENTRYPOINT in Docker image. when not
      set then the Docker image ENTRYPOINT takes effective.
    choices: null
    default: null
    required: false
    option_strings:
    - --entrypoint
    type: str
    default_random: false
    name: entrypoint
  - help: Pull the latest image before running
    choices: null
    default: false
    required: false
    option_strings:
    - --pull-latest
    type: bool
    default_random: false
    name: pull_latest
  - help: "\nThe path on the host to be mounted inside the container. \n\nNote, \n\
      - If separated by `:`, then the first part will be considered as the local host\
      \ path and the second part is the path in the container system. \n- If no split\
      \ provided, then the basename of that directory will be mounted into container's\
      \ root path, e.g. `--volumes=\"/user/test/my-workspace\"` will be mounted into\
      \ `/my-workspace` inside the container. \n- All volumes are mounted with read-write\
      \ mode.\n"
    choices: null
    default: null
    required: false
    option_strings:
    - --volumes
    type: typing.List[str]
    default_random: false
    name: volumes
  - help: The host address of the runtime, by default it is 0.0.0.0.
    choices: null
    default: 0.0.0.0
    required: false
    option_strings:
    - --host
    type: str
    default_random: false
    name: host
  - help: The port of the host exposed to the public
    choices: null
    default: 42029
    required: false
    option_strings:
    - --port-expose
    type: int
    default_random: true
    default_factory: random_port
    name: port_expose
  - help: Do not display the streaming of remote logs on local console
    choices: null
    default: false
    required: false
    option_strings:
    - --silent-remote-logs
    type: bool
    default_random: false
    name: silent_remote_logs
  - help: '

      The files on the host to be uploaded to the remote

      workspace. This can be useful when your Pod has more

      file dependencies beyond a single YAML file, e.g.

      Python files, data files.


      Note,

      - currently only flatten structure is supported, which means if you upload `[./foo/a.py,
      ./foo/b.pp, ./bar/c.yml]`, then they will be put under the _same_ workspace
      on the remote, losing all hierarchies.

      - by default, `--uses` YAML file is always uploaded.

      - uploaded files are by default isolated across the runs. To ensure files are
      submitted to the same workspace across different runs, use `--workspace-id`
      to specify the workspace.

      '
    choices: null
    default: null
    required: false
    option_strings:
    - --upload-files
    type: typing.List[str]
    default_random: false
    name: upload_files
  - help: the UUID for identifying the workspace. When not given a random id will
      be assigned.Multiple Pea/Pod/Flow will work under the same workspace if they
      share the same `workspace-id`.
    choices: null
    default: 684410ac-abfd-43fe-9a7a-a7fa82c9a2a2
    required: false
    option_strings:
    - --workspace-id
    type: str
    default_random: true
    default_factory: random_identity
    name: workspace_id
  - help: The Pea attempts to terminate all of its Runtime child processes/threads
      on existing. setting it to true basically tell the Pea do not wait on the Runtime
      when closing
    choices: null
    default: false
    required: false
    option_strings:
    - --daemon
    type: bool
    default_random: false
    name: daemon
  - help: The parallel backend of the runtime inside the Pea
    choices:
    - THREAD
    - PROCESS
    default: PROCESS
    required: false
    option_strings:
    - --runtime-backend
    - --runtime
    type: str
    default_random: false
    name: runtime_backend
  - help: The runtime class to run inside the Pea
    choices:
    - GRPCRuntime
    - RESTRuntime
    - ContainerRuntime
    - JinadRuntime
    - SSHRuntime
    - ZEDRuntime
    default: ZEDRuntime
    required: false
    option_strings:
    - --runtime-cls
    type: str
    default_random: false
    name: runtime_cls
  - help: The timeout in milliseconds of a Pea waits for the runtime to be ready,
      -1 for waiting forever
    choices: null
    default: 10000
    required: false
    option_strings:
    - --timeout-ready
    type: int
    default_random: false
    name: timeout_ready
  - help: If set, expose the public IP address to remote when necessary, by default
      it exposesprivate IP address, which only allows accessing under the same network/subnet.
      Important to set this to true when the Pea will receive input connections from
      remote Peas
    choices: null
    default: false
    required: false
    option_strings:
    - --expose-public
    type: bool
    default_random: false
    name: expose_public
  - help: The executor attached after the Peas described by --uses, typically before
      sending to all parallels, accepted type follows `--uses`
    choices: null
    default: null
    required: false
    option_strings:
    - --uses-before
    type: str
    default_random: false
    name: uses_before
  - help: The executor attached after the Peas described by --uses, typically used
      for receiving from all parallels, accepted type follows `--uses`
    choices: null
    default: null
    required: false
    option_strings:
    - --uses-after
    type: str
    default_random: false
    name: uses_after
  - help: The number of parallel peas in the pod running at the same time, `port_in`
      and `port_out` will be set to random, and routers will be added automatically
      when necessary
    choices: null
    default: 1
    required: false
    option_strings:
    - --parallel
    - --shards
    type: int
    default_random: false
    name: parallel
  - help: "\nThe polling strategy of the Pod (when `parallel>1`) \n- ANY: only one\
      \ (whoever is idle) Pea polls the message\n- ALL: all Peas poll the message\
      \ (like a broadcast)\n"
    choices:
    - ANY
    - ALL
    - ALL_ASYNC
    default: ANY
    required: false
    option_strings:
    - --polling
    type: str
    default_random: false
    name: polling
  - help: The strategy of scheduling workload among Peas
    choices:
    - LOAD_BALANCE
    - ROUND_ROBIN
    default: LOAD_BALANCE
    required: false
    option_strings:
    - --scheduling
    type: str
    default_random: false
    name: scheduling
