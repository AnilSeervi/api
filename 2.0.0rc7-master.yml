name: Jina
description: Jina is the cloud-native neural search solution powered by state-of-the-art
  AI and deep learning technology
license: Apache 2.0
vendor: Jina AI Limited
source: https://github.com/jina-ai/jina/tree/master
url: https://jina.ai
docs: https://docs.jina.ai
authors: dev-team@jina.ai
version: 2.0.0rc7
methods:
- name: hello
  options: []
- name: executor
  options:
  - help: "\nThe name of this object.\n\nThis will be used in the following places:\n\
      - how you refer to this object in Python/YAML/CLI\n- visualization\n- log message\
      \ header\n- automatics docs UI\n- ...\n\nWhen not given, then the default naming\
      \ strategy will apply. \n                    "
    choices: null
    default: null
    required: false
    option_strings:
    - --name
    type: str
    default_random: false
    name: name
  - help: The description of this object. It will be used in automatics docs UI.
    choices: null
    default: null
    required: false
    option_strings:
    - --description
    type: str
    default_random: false
    name: description
  - help: The working directory for any IO operations in this object. If not set,
      then derive from its parent `workspace`.
    choices: null
    default: null
    required: false
    option_strings:
    - --workspace
    type: str
    default_random: false
    name: workspace
  - help: The YAML config of the logger used in this object.
    choices: null
    default: /opt/hostedtoolcache/Python/3.7.10/x64/lib/python3.7/site-packages/jina/resources/logging.default.yml
    required: false
    option_strings:
    - --log-config
    type: str
    default_random: false
    name: log_config
  - help: If set, then no log will be emitted from this object.
    choices: null
    default: false
    required: false
    option_strings:
    - --quiet
    type: bool
    default_random: false
    name: quiet
  - help: If set, then exception stack information will not be added to the log
    choices: null
    default: false
    required: false
    option_strings:
    - --quiet-error
    type: bool
    default_random: false
    name: quiet_error
  - help: The port for controlling the runtime, default a random port between [49152,
      65535]
    choices: null
    default: 47383
    required: false
    option_strings:
    - --port-ctrl
    type: int
    default_random: true
    default_factory: random_port
    name: port_ctrl
  - help: If set, use ipc protocol for control socket
    choices: null
    default: false
    required: false
    option_strings:
    - --ctrl-with-ipc
    type: bool
    default_random: false
    name: ctrl_with_ipc
  - help: The timeout in milliseconds of the control request, -1 for waiting forever
    choices: null
    default: 5000
    required: false
    option_strings:
    - --timeout-ctrl
    type: int
    default_random: false
    name: timeout_ctrl
  - help: The SSH server through which the tunnel will be created, can actually be
      a fully specified `user@server:port` ssh url.
    choices: null
    default: null
    required: false
    option_strings:
    - --ssh-server
    type: str
    default_random: false
    name: ssh_server
  - help: This specifies a key to be used in ssh login, default None. regular default
      ssh keys will be used without specifying this argument.
    choices: null
    default: null
    required: false
    option_strings:
    - --ssh-keyfile
    type: str
    default_random: false
    name: ssh_keyfile
  - help: The ssh password to the ssh server.
    choices: null
    default: null
    required: false
    option_strings:
    - --ssh-password
    type: str
    default_random: false
    name: ssh_password
  - help: "\n            The config of the executor, it could be one of the followings:\n\
      \            * an Executor-level YAML file path (.yml, .yaml, .jaml)\n     \
      \       * a docker image (must start with `docker://`)\n            * the string\
      \ literal of a YAML config (must start with `!` or `jtype: `)\n            *\
      \ the string literal of a JSON config\n            \n            When use it\
      \ under Python, one can use the following values additionally:\n           \
      \ - a Python dict that represents the config\n            - a text file stream\
      \ has `.read()` interface\n            "
    choices: null
    default: BaseExecutor
    required: false
    option_strings:
    - --uses
    type: str
    default_random: false
    name: uses
  - help: '

      The customized python modules need to be imported before loading the executor


      Note, when importing multiple files and there is a dependency between them,
      then one has to write the dependencies in

      reverse order. That is, if `__init__.py` depends on `A.py`, which again depends
      on `B.py`, then you need to write:


      --py-modules __init__.py --py-modules B.py --py-modules A.py


      '
    choices: null
    default: null
    required: false
    option_strings:
    - --py-modules
    type: typing.List[str]
    default_random: false
    name: py_modules
  - help: The port for input data, default a random port between [49152, 65535]
    choices: null
    default: 38131
    required: false
    option_strings:
    - --port-in
    type: int
    default_random: true
    default_factory: random_port
    name: port_in
  - help: The port for output data, default a random port between [49152, 65535]
    choices: null
    default: 32983
    required: false
    option_strings:
    - --port-out
    type: int
    default_random: true
    default_factory: random_port
    name: port_out
  - help: The host address for input, by default it is 0.0.0.0
    choices: null
    default: 0.0.0.0
    required: false
    option_strings:
    - --host-in
    type: str
    default_random: false
    name: host_in
  - help: The host address for output, by default it is 0.0.0.0
    choices: null
    default: 0.0.0.0
    required: false
    option_strings:
    - --host-out
    type: str
    default_random: false
    name: host_out
  - help: The socket type for input port
    choices:
    - PULL_BIND
    - PULL_CONNECT
    - PUSH_BIND
    - PUSH_CONNECT
    - SUB_BIND
    - SUB_CONNECT
    - PUB_BIND
    - PUB_CONNECT
    - PAIR_BIND
    - PAIR_CONNECT
    - ROUTER_BIND
    - DEALER_CONNECT
    default: PULL_BIND
    required: false
    option_strings:
    - --socket-in
    type: str
    default_random: false
    name: socket_in
  - help: The socket type for output port
    choices:
    - PULL_BIND
    - PULL_CONNECT
    - PUSH_BIND
    - PUSH_CONNECT
    - SUB_BIND
    - SUB_CONNECT
    - PUB_BIND
    - PUB_CONNECT
    - PAIR_BIND
    - PAIR_CONNECT
    - ROUTER_BIND
    - DEALER_CONNECT
    default: PUSH_BIND
    required: false
    option_strings:
    - --socket-out
    type: str
    default_random: false
    name: socket_out
  - help: The memory high watermark of this pod in Gigabytes, pod will restart when
      this is reached. -1 means no restriction
    choices: null
    default: -1
    required: false
    option_strings:
    - --memory-hwm
    type: int
    default_random: false
    name: memory_hwm
  - help: '

      The skip strategy on exceptions.


      - IGNORE: Ignore it, keep running all Executors in the sequel flow

      - SKIP_HANDLE: Skip all Executors in the sequel, only `pre_hook` and `post_hook`
      are called

      - THROW_EARLY: Immediately throw the exception, the sequel flow will not be
      running at all


      Note, `IGNORE`, `SKIP_EXECUTOR` and `SKIP_HANDLE` do not guarantee the success
      execution in the sequel flow. If something

      is wrong in the upstream, it is hard to carry this exception and moving forward
      without any side-effect.

      '
    choices:
    - IGNORE
    - SKIP_HANDLE
    - THROW_EARLY
    default: IGNORE
    required: false
    option_strings:
    - --on-error-strategy
    type: str
    default_random: false
    name: on_error_strategy
  - help: "\nThe config runs inside the Docker container. \n\nSyntax and function\
      \ are the same as `--uses`. This is designed when `--uses=\"docker://...\"`\
      \ this config is passed to \nthe Docker container.\n"
    choices: null
    default: BaseExecutor
    required: false
    option_strings:
    - --uses-internal
    type: str
    default_random: false
    name: uses_internal
  - help: The entrypoint command overrides the ENTRYPOINT in Docker image. when not
      set then the Docker image ENTRYPOINT takes effective.
    choices: null
    default: null
    required: false
    option_strings:
    - --entrypoint
    type: str
    default_random: false
    name: entrypoint
  - help: "\nDictionary of kwargs arguments that will be passed to Docker SDK when\
      \ starting the docker '\ncontainer. \n\nMore details can be found in the Docker\
      \ SDK docs:  https://docker-py.readthedocs.io/en/stable/\n\n"
    choices: null
    default: null
    required: false
    option_strings:
    - --docker-kwargs
    type: dict
    default_random: false
    name: docker_kwargs
  - help: Pull the latest image before running
    choices: null
    default: false
    required: false
    option_strings:
    - --pull-latest
    type: bool
    default_random: false
    name: pull_latest
  - help: "\nThe path on the host to be mounted inside the container. \n\nNote, \n\
      - If separated by `:`, then the first part will be considered as the local host\
      \ path and the second part is the path in the container system. \n- If no split\
      \ provided, then the basename of that directory will be mounted into container's\
      \ root path, e.g. `--volumes=\"/user/test/my-workspace\"` will be mounted into\
      \ `/my-workspace` inside the container. \n- All volumes are mounted with read-write\
      \ mode.\n"
    choices: null
    default: null
    required: false
    option_strings:
    - --volumes
    type: typing.List[str]
    default_random: false
    name: volumes
  - help: The host address of the runtime, by default it is 0.0.0.0.
    choices: null
    default: 0.0.0.0
    required: false
    option_strings:
    - --host
    type: str
    default_random: false
    name: host
  - help: The port of the host exposed to the public
    choices: null
    default: 48233
    required: false
    option_strings:
    - --port-expose
    type: int
    default_random: true
    default_factory: random_port
    name: port_expose
  - help: If set, respect the http_proxy and https_proxy environment variables. otherwise,
