    choices: null
    default: false
    required: false
    option_strings:
    - --daemon
    type: bool
    default_random: false
    name: daemon
  - help: The parallel backend of the runtime inside the Pea
    choices:
    - THREAD
    - PROCESS
    default: PROCESS
    required: false
    option_strings:
    - --runtime-backend
    - --runtime
    type: str
    default_random: false
    name: runtime_backend
  - help: The runtime class to run inside the Pea
    choices: null
    default: ZEDRuntime
    required: false
    option_strings:
    - --runtime-cls
    type: str
    default_random: false
    name: runtime_cls
  - help: The timeout in milliseconds of a Pea waits for the runtime to be ready,
      -1 for waiting forever
    choices: null
    default: 600000
    required: false
    option_strings:
    - --timeout-ready
    type: int
    default_random: false
    name: timeout_ready
  - help: The map of environment variables that are available inside runtime
    choices: null
    default: null
    required: false
    option_strings:
    - --env
    type: dict
    default_random: false
    name: env
  - help: If set, expose the public IP address to remote when necessary, by default
      it exposesprivate IP address, which only allows accessing under the same network/subnet.
      Important to set this to true when the Pea will receive input connections from
      remote Peas
    choices: null
    default: false
    required: false
    option_strings:
    - --expose-public
    type: bool
    default_random: false
    name: expose_public
  - help: The executor attached after the Peas described by --uses, typically before
      sending to all parallels, accepted type follows `--uses`
    choices: null
    default: null
    required: false
    option_strings:
    - --uses-before
    type: str
    default_random: false
    name: uses_before
  - help: The executor attached after the Peas described by --uses, typically used
      for receiving from all parallels, accepted type follows `--uses`
    choices: null
    default: null
    required: false
    option_strings:
    - --uses-after
    type: str
    default_random: false
    name: uses_after
  - help: The number of parallel peas in the pod running at the same time, `port_in`
      and `port_out` will be set to random, and routers will be added automatically
      when necessary
    choices: null
    default: 1
    required: false
    option_strings:
    - --parallel
    - --shards
    type: int
    default_random: false
    name: parallel
  - help: The number of replicas in the pod, `port_in` and `port_out` will be set
      to random, and routers will be added automatically when necessary
    choices: null
    default: 1
    required: false
    option_strings:
    - --replicas
    type: int
    default_random: false
    name: replicas
  - help: '

      The polling strategy of the Pod (when `parallel>1`)

      - ANY: only one (whoever is idle) Pea polls the message

      - ALL: all Peas poll the message (like a broadcast)

      '
    choices:
    - ANY
    - ALL
    - ALL_ASYNC
    default: ANY
    required: false
    option_strings:
    - --polling
    type: str
    default_random: false
    name: polling
  - help: The strategy of scheduling workload among Peas
    choices:
    - LOAD_BALANCE
    - ROUND_ROBIN
    default: LOAD_BALANCE
    required: false
    option_strings:
    - --scheduling
    type: str
    default_random: false
    name: scheduling
  - help: The Pod will be considered an external Pod that has been started independently
      from the Flow. This Pod will not be context managed by the Flow, and is considered
      with `--freeze-network-settings`
    choices: null
    default: false
    required: false
    option_strings:
    - --external
    type: bool
    default_random: false
    name: external
  - help: "The hosts of the peas when parallel greater than 1.\n        Peas will\
      \ be evenly distributed among the hosts. By default,\n        peas are running\
      \ on host provided by the argument ``host``"
    choices: null
    default: null
    required: false
    option_strings:
    - --peas-hosts
    type: typing.List[str]
    default_random: false
    name: peas_hosts
