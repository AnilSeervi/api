<head>

<div class="chat">
    <div class="chat-title">
        <h1>Covid-19 Simple QA</h1>
        <h2>Powered by Jina</h2>
        <figure class="avatar">
            <img src="https://api.jina.ai/logo/logo-product/jina-core/logo-only/colored/Product%20logo_Core_Colorful%402x.png"/></figure>
    </div>
    <div class="messages">
        <div class="messages-content"></div>
    </div>
    <div class="message-box">
        <textarea type="text" class="message-input" placeholder="Type message..."></textarea>
        <button type="submit" class="message-submit">Send</button>
    </div>
</div>

<div class="service-addr">
  <label for="jina-server-addr">Jina service address</label> <input type="text" id="jina-server-addr" name="jina-server-addr" value="http://localhost:8080"><br>
</div>
<div class="bg"></div>
